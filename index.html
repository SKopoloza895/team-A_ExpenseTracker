<body>

    <div class="wrapper">
        <div class="container">
            <!-- check test design -->
            <div class="input-container flex-space">
                <div>
                    <p>Team-A Expense Tracker </p>
                </div>
            </div>
            <!-- end -->
            <div class="sub-container">
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Current Balance</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be blank
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount" />
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>

                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be blank
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
                    <input type="number" id="user-amount" placeholder="Enter amount" />
                    <button class="submit" id="check-amount">Expense</button>
                    <button class="submit" id="check-income">Income</button>
                </div>
            </div>
            <!-- Output -->
            
        </div>
        <!-- List -->
        <div class="list">
            <h3>Transaction List</h3>
            <div class="list-container" id="list-transactions"></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
